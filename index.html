<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <title>Philly Map + Bubbles + Electric Ratio</title>

  <style>
    * {
      box-sizing: border-box;
    }

    #newmap-container {
      width: 100%;
      height: 900px;
      margin: 40px auto;
      border: 2px solid #000000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      /*transform: scale(0.9); /* Shrink the container to 80% of its original size */
      /*transform-origin: center;*/
    }

    #newmap {
      width: 100%;
      height: 100%;
    }

    #main-container {
      display: grid;
      grid-template-columns: 2fr 1fr; /* 2/3 for visualizations and 1/3 for text */
      width: 100%;
      min-height: 100vh;
      overflow: auto;
      padding: 20px;
    }

    #visualizations-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 20px;
      background: #f9f9f9;
      overflow: hidden;
    }

    #map, #bubble-chart, #electric-ratio-map {
      width: 100%;
      margin-bottom: 20px;
      overflow: hidden;
      border: 2px solid #4e4e4e;
      border-radius: 8px;
      padding: 10px;
    }

    #text-container {
      padding: 20px;
      background: #ffffff;
      overflow-y: auto;
      height: 100%;
      border-left: 2px solid #4e4e4e;
    }

    h1 {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 20px;
      z-index: 10;
      margin: 0;
    }

    #zoom-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }

    #zoom-controls button {
      background: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      text-align: center;
    }

    #zoom-controls button:hover {
      background: #eee;
    }

    #zoom-controls button:active {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Visualizations container -->
    <div id="visualizations-container">
      <!-- Philadelphia ZIP Code Boundaries Map -->
      <div id="map">
        <h1>Philadelphia ZIP Code Boundaries</h1>
        <div id="zoom-controls-map">
          <button id="zoom-in">+</button>
          <button id="zoom-out">-</button>
          <button id="reset-zoom">⟳</button>
        </div>
      </div>

      <!-- Bubble chart container -->
      <div id="bubble-chart"></div>

      <!-- Electric ratio map container -->
      <div id="electric-ratio-map">
        <h1>Electric Ratio Map</h1>
        <div id="zoom-controls-electric">
          <button id="zoom-in-electric">+</button>
          <button id="zoom-out-electric">-</button>
          <button id="reset-zoom-electric">⟳</button>
        </div>
      </div>

      <!-- New Station Map Container -->
      <div id="newmap-container">
        <div id="newmap"></div>
      </div>
    </div>

    <!-- Text section on the right -->
    <div id="text-container">
      <h2>Additional Information</h2>
      <p>Here you can add any additional details, explanations, or analysis of the data and visualizations presented on the left side.</p>
    </div>
  </div>

  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Main Map Script -->
  <script src="script.js"></script>

  <!-- Bubble Chart Script -->
  <script src="bubble.js"></script>

  <!-- Electric Ratio Map Script -->
  <script src="electric.js"></script>

  <!-- New Station Map Script -->
  <script src="newstationmap.js"></script>

</body>
</html>
