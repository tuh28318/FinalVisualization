<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philly Map + Bubbles + Electric Ratio</title>

  <style>
    /* Apply box-sizing globally so padding and borders don't cause overflow */
    * {
      box-sizing: border-box;
    }

    /* Main container grid (2/3 for visualizations and 1/3 for text) */
    #main-container {
      display: grid;
      grid-template-columns: 2fr 1fr; /* 2/3 for visualizations and 1/3 for text */
      width: 100%;
      min-height: 100vh; /* Full viewport height */
      overflow: auto; /* Allow scrolling */
      padding: 20px; /* Add some padding around the whole container */
    }

    /* Visualizations container (maps and bubble chart) */
    #visualizations-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 20px;
      background: #f9f9f9;
      overflow: hidden; /* Prevent content from spilling out */
    }

    /* Make sure each visualization has a fixed height and doesn't overflow */
    #map, #bubble-chart, #electric-ratio-map {
      width: 100%;
      margin-bottom: 20px; /* Space between elements */
      overflow: hidden; /* Prevent overflow */
      border: 2px solid #4e4e4e; /* Border around visualizations */
      border-radius: 8px;
      padding: 10px;
    }

    /* Text section on the right */
    #text-container {
      padding: 20px;
      background: #ffffff;
      overflow-y: auto; /* Allow scrolling if content overflows */
      height: 100%; /* Fill container */
      border-left: 2px solid #4e4e4e; /* Border to separate from visualizations */
    }

    h1 {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 20px;
      z-index: 10;
      margin: 0;
    }

    #zoom-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }

    #zoom-controls button {
      background: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      text-align: center;
    }

    #zoom-controls button:hover {
      background: #eee;
    }

    #zoom-controls button:active {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div id="main-container">
    <!-- Visualizations container -->
    <div id="visualizations-container">
      <!-- Main map for Philadelphia ZIP code boundaries -->
      <div id="map">
        <h1>Philadelphia ZIP Code Boundaries</h1>
        <div id="zoom-controls">
          <button id="zoom-in">+</button>
          <button id="zoom-out">-</button>
          <button id="reset-zoom">‚ü≥</button>
        </div>
      </div>

      <!-- Bubble chart container -->
      <div id="bubble-chart"></div>

      <!-- Electric ratio map container -->
      <div id="electric-ratio-map"></div>
    </div>

    <!-- Text section on the right -->
    <div id="text-container">
      <!-- Add your text content here -->
      <h2>Additional Information</h2>
      <p>Here you can add any additional details, explanations, or analysis of the data and visualizations presented on the left side.</p>
    </div>
  </div>

  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Main Map Script -->
  <script src="script.js"></script>

  <!-- Bubble Chart Script -->
  <script src="bubble.js"></script>

  <!-- Electric Ratio Map Script -->
  <script src="electric.js"></script>

</body>
</html>
