<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philadelphia ZIP Code Map</title>
    <style>
        /* Ensure the map takes up the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Style for zoom controls */
        #zoom-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999; /* Ensures the buttons are always on top */
        }

        #zoom-controls button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            cursor: pointer;
            margin: 5px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #zoom-controls button:hover {
            background-color: #e0e0e0;
        }

        /* Map container styling */
        #map {
            width: 100%;
            height: 100vh;  /* Full screen height */
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Philadelphia ZIP Code Boundaries</h1>

    <!-- Zoom Controls -->
    <div id="zoom-controls">
        <button id="zoom-in">➕ Zoom In</button>
        <button id="zoom-out">➖ Zoom Out</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
