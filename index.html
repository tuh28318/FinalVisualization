<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philly Map</title>

  <!-- RBush for fast spatial search -->
  <script src="https://cdn.jsdelivr.net/npm/rbush@3.0.1/rbush.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    #zoom-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Philadelphia ZIP Code Boundaries</h1>

  <div id="zoom-controls">
    <button id="zoom-in">➕ Zoom In</button>
    <button id="zoom-out">➖ Zoom Out</button>
  </div>

  <div id="map"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
