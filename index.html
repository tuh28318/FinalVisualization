<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philly Map</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    #zoom-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }

    #zoom-controls button {
      background: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      text-align: center;
    }

    #zoom-controls button:hover {
      background: #eee;
    }

    #zoom-controls button:active {
      background: #ddd;
    }

    h1 {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 20px;
      z-index: 10;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Philadelphia ZIP Code Boundaries</h1>

  <div id="zoom-controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
    <button id="reset-zoom">‚ü≥</button>
  </div>

  <div id="map"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
